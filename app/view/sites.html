
      
  <div ng-controller="sitesCtrl">
	<div id="findhotels" ng-init="edit()" >
		
      Find sites in:
    </div>

    <div id="locationField">
      <input id="autocomplete" placeholder="Enter a city" type="text" value="Haifa, ישראל" onclick="this.select()">
    </div>

    <div id="controls">
      <select id="country">
        <option value="all">All</option>
        <option value="isr" selected>Israel</option>
        
      </select>
    </div>

    <!-- Row of bootstrap grid system-->
<div class="row">
	<!-- Map -->
	  <div class="col-md-8">
	  	  <div id="map"></div>
	  </div>
	  
	  <!-- Listing -->
    <div class="col-md-4">
    	<div id="listing">
      <table id="resultsTable">
        <tbody id="results"></tbody>
      </table>
    </div>

    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
        <img ng-src="{{place_img}}" width=100 height=100/>
      </div>
    </div>
